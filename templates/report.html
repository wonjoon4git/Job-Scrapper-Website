<!DOCTYPE html>
<html>
  <head>
    <title>Job Search</title>
    <style>
      html{
        background-color:beige ;
        font: 1em "Fira Sans", sans-serif;
        color:burlywood; 
      }
      div{
        text-align: end;
        margin: auto;
      }
      section{
        font: 0.6em "Fira Sans", sans-serif;
        color: black;
        display:grid;
        gap:30px;
        grid-template-columns: repeat(4, 1fr);
      }
    </style>
  </head>
  <body>
    <h1>Search Results</h1>
    <h3>Found {{resultsNumber}} results for: {{searchingBy}}</h3>
    <div>
      <a href="/export?word={{searchingBy}}">Export to CSV</a>
    </div>
    <section>
      <h4>Title</h4>
      <h4>Company</h4>
      <h4>Location</h4>
      <h4>Link</h4>
      {%for job in jobs%}
        <sapn>{{job.title}}</sapn>
        <sapn>{{job.company}}</sapn>
        <sapn>{{job.location}}</sapn>
        <a href="{{job.apply_link}}" target="_blank">Apply</a>
      {%endfor%}
    <section>

    
  </body>
</html>
